<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <form id="login">
      <h2>Login</h2>
      <input class="userName" placeholder="userName" />
      <input class="password" type="password" placeholder="*****" />
      <button>Log in</button>
    </form>
    <form id="postJuego">
      <h2>Publicar juego</h2>
      <input class="nombre" placeholder="nombre" />
      <input class="precio" type="number" placeholder="precio" />
      <input type="file" class="imagen" />
      <button>Post juego</button>
    </form>
    <div id="juegos"></div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
